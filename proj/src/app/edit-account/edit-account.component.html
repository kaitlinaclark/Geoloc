<p>Enter your current Username and Password</p>
<input #input1 type="text" placeholder= "username"> <br><br>
<input #input2 type="text" placeholder= "password"> <br><br>

<p>Enter your new Username and Password</p>
<input #input3 type="text" placeholder= "username"> <br><br>
<input #input4 type="text" placeholder= "password"> <br><br>

<button #submit (click)="editUser()"> Submit</button>

<h2>Users</h2>
<ul class="users">
  <li *ngFor="let user of users">
    <a routerLink="/detail/{{user.id}}">
      <span class="badge">{{user.id}}</span> {{user.name}}
    </a>
  </li>
</ul>
